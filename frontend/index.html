<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php-ajax-dischi</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    <div id="app">

        <header>
            <div class="container-fluid sfondo">
                <div class="row align-items-center altezza">
                    <div class="col-10">
                        <h1 class="text-white">Spotify</h1>
                    </div>
                    <div class="col-2">
                        <label class="text-white p-1" for="cars">Generi Musicali:</label>

                        <select v-model="genereSelezionato" class="p-1 rounded" name="genere" id="genere">
                            <option default value="general">General</option>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="metal">Metal</option>
                            <option value="jazz">Jazz</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>


        <main>
            <div class="container-fluid sfondo-main">
                <div class="container">
                    <div class="row gap-3 justify-content-center padding">
                        <div v-for="albumData in funzioneCambioGenere"
                            class="col-5 col-sm-4 col-md-3 col-lg-2 text-center p_card sfondo_color">
                            <div class="immagine">
                                <img class="img" :src="albumData.poster" :alt="albumData.title" />
                            </div>
                            <h2 class="titolo text-white">{{ albumData.title }}</h2>
                            <div class="grigio">{{ albumData.author }}</div>
                            <div class="grigio">{{ albumData.year }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
